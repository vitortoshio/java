<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
    <h1>Produtos</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Estoque</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.estoque}"></td>
                <td th:text="${produto.preco}"></td>
                <td>
                    <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">Editar</a>
                    <a th:href="@{/produtos/remover/{id}(id=${produto.id})}" 
                       onclick="return confirm('Tem certeza que deseja remover este produto?');">Remover</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/produtos/novo">Novo Produto</a>
</body>
</html>
